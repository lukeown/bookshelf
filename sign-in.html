<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>Bookshelf</title>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
</head>

<body>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-item nav-link" href="index.html">Search</a>
        <a class="nav-item nav-link" href="myShelf.html">My Shelf</a>
        <a class="nav-item nav-link" href="about.html">About</a>
        <a class="nav-item nav-link" id="sign-in" href="sign-in.html">Sign In</a>
    </nav>
    <h1>Welcome to Bookshelf</h1>
    <h2>A tool to keep track of your books</h2>
    <br>
    <h2>Get started by registering</h2>
    <form>
        <p id="sign-in-confirmation"></p>
        <input id="email" placeholder="Email" value="" type="text"></input>
        <input id="password" placeholder="Password" value="" type="password"></input>
        <div id="authButtonGroup">
            <button id="authButton" onClick="registerUser()">Register</button>
            <button id="authButton" onClick="signIn()">Sign In</button>
            <button id="authButton" onClick="signOut()">Sign Out</button>
        </div>    
        <label id="anonymous-warning-label"> or </label>
        <button class="nav-pills" id="bypass" onClick="anonymousRedirect()">Continue Anonymously</button>
        <label id="anonymous-warning-label">Registration is required to save books</label>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="search.js"></script>
    <script src="app.js" async defer></script>
</body>
</html>
